server:
  port: 9000
spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true

logging:
  level:
    web: debug
    org.springframework.security: debug
    org.hibernate:
      sql: debug
      type: trace
